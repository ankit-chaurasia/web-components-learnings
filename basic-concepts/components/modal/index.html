<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
    <script src="./modal.js"></script>
  </head>
  <body>
    <uc-modal>
        <h1 slot="title">Please confirm</h1>
      <p>With your confirmation you agree to pay full amount!</p>
    </uc-modal>
    <p>Please confirm your choice.</p>
    <button id="confirmButton">Show Details & Confirm</button>
    <script>
      const confirmButton = document.querySelector("#confirmButton");
      const modal = document.querySelector("uc-modal");
      modal.addEventListener('confirm', ()=>{
          console.log('Confirmed...')
      })
      modal.addEventListener('cancel', ()=>{
          console.log('Cancelled...')
      })
      confirmButton.addEventListener("click", () => {
        if(!modal.isOpen) {
            modal.open();
            console.log('Opening...')
        }
      });
    </script>
  </body>
</html>
