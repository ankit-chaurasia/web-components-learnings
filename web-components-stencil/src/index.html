<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .side-nav ul {
        list-style: none;
      }
      .side-nav li {
        margin: 1rem 0;
      }
      .side-nav a {
        text-decoration: none;
        color: #000;
      }
    </style>
    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
  </head>
  <body>
    <button id="side-drawer-btn">Open Side Menu</button>
    <uc-side-drawer title="Main menu">
      <nav class="side-nav">
        <ul>
          <li><a href="/link">A link</a></li>
          <li><a href="/link">Another link</a></li>
        </ul>
      </nav>
    </uc-side-drawer>
    <script>
      const sideDrawer = document.querySelector('uc-side-drawer');
      const sideDrawerButton = document.querySelector('#side-drawer-btn');
      sideDrawerButton.addEventListener('click', () => {
        if(!sideDrawer.opened) {
          // sideDrawer.open = true;
          sideDrawer.open();
        }
      })
    </script>
  </body>
</html>
